<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Number Sort</title>
    <link rel="shortcut icon" href="assets/Desain tanpa judul.svg" type="image/x-icon">
  </head>

  <body>
    <div class="container my-5">
      <h2 class="text-center mb-5">Number Sort</h2>
      <div class="row">
        <div class="col-md-4 mx-auto">
          <form>
            <div class="form-group">
              <label for="inputData">Input Data</label>
              <input
                type="text"
                class="form-control"
                id="inputData"
                placeholder="Enter data separated by comma"
              />
            </div>
            <div class="form-group">
              <label for="sortType">Sort Type</label>
              <select class="form-control" id="sortType">
                <option value="sortType">Select Sort Type</option>
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
              </select>
            </div>
            <button
              type="button"
              class="btn btn-primary btn-block animated pulse"
              onclick="sortData()"
            >
              Sort 
            </button>
            <button
              type="button"
              class="btn btn-danger btn-block"
              onclick="clearData()"
            >
              Clear
            </button>
          </form>
        </div>
      </div>
      <div class="row my-5">
        <div class="col-md-4 mx-auto">
          <p id="result" class="font-weight-bold"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
